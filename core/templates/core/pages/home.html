<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function() {
    var bg1 = $('#bannerhead1 .bg1'),
        bg2 = $('#bannerhead1 .bg2');

    var backgrounds = new Array(
        'url(../../media/images/banners/1.jpg)',
        'url(../../media/images/banners/2.jpg)',
        'url(../../media/images/banners/3.jpg)',
        'url(../../media/images/banners/4.jpg)',
        'url(../../media/images/banners/6.jpg)'
    )

    var current = 0, next = 0;

    function nextBackground() {
        current = next;
        next++;
        next = next % backgrounds.length;
        bg1.css('background-image', backgrounds[current]);
        bg2.css('background-image', backgrounds[next]).fadeTo(0, 0);
        bg2.fadeTo(500, 1);
        setTimeout(nextBackground, 3500);
    }

    nextBackground();
    //setInterval(nextBackground, 3500);
});
</script>
